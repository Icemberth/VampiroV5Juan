<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vampiro Hoja De Personaje</title>
    <link rel="stylesheet" href="src/vampiro.css" />

  <body>
    <div class="hero">
      <div class="description">
        <h1>VAMPIRO</h1>
        <h4>LA MASCARADA</h4>
      </div>
    </div>
    <div class="page-general">
      <div class="concept-container">
        <div class="name">
          <h3>Nombre</h3>
          <input type="text" class="name-input" />
        </div>
        <div class="cronica">
          <h3>Concepto</h3>
          <input type="text" class="cronica-input" />
        </div>
        <div class="sire">
          <h3>Depredador</h3>
          <input type="text" class="sire-input" />
        </div>
        <div class="concept">
          <h3>Crónica</h3>
          <input type="text" class="concept-input" />
        </div>
        <div class="ambicion">

          <input type="text" class="ambicion-input" />

        <div class="deseo">

          <input type="text" class="deseo-input" />

        <div class="generation">

      </div>
      <div class="atributos"><h2>Atributos</h2></div>
      <div class="atributos-container">
        <div class="fisicos">
          <h3>Físicos</h3>

            <section>
              <h3>Fuerza</h3>
              <div>
                <input type="radio" /> <input type="radio" />

            </section>
            <section class="section-attr-container">
              <h3>Destreza</h3>
              <div>
                <input type="radio" /> <input type="radio" />

                <input type="radio" />
              </div>
            </section>
            <section>
              <h3>Resistencia</h3>
              <div>
                <input type="radio" /> <input type="radio" />
                <input type="radio" /> <input type="radio" />
                <input type="radio" />
              </div>
            </section>
          </div>
        </div>

        <div class="sociales">
          <h3>Sociales</h3>
          <div class="sociales-container">
            <section>
              <h3>Carisma</h3>
              <div>
                <input type="radio" /> <input type="radio" />
                <input type="radio" /> <input type="radio" />
                <input type="radio" />
              </div>
            </section>
            <section>
              <h3>Manipulación</h3>
              <div>
                <input type="radio" /> <input type="radio" />
                <input type="radio" /> <input type="radio" />
                <input type="radio" />
              </div>
            </section>
            <section>
              <h3>Compostura</h3>
              <div>
                <input type="radio" /> <input type="radio" />
                <input type="radio" /> <input type="radio" />
                <input type="radio" />
              </div>
            </section>
          </div>
        </div>
        <div class="mentales">
          <h3>Mentales</h3>
          <div class="mentales-container">
            <section>
              <h3>Inteligencia</h3>
              <div>
                <input type="radio" /> <input type="radio" />
                <input type="radio" /> <input type="radio" />
                <input type="radio" />
              </div>
            </section>
            <section>
              <h3>Astucia</h3>
              <div class="astucia-attr">
                <input type="radio" /> <input type="radio" />

            <section>

                <input type="radio" /> <input type="radio" />
                <input type="radio" />
              </div>
            </section>
          </div>
        </div>
      </div>
      <div class="life-points">
        <div class="salud">
          <h3>Salud</h3>
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" /> <input type="checkbox" />

          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" /> <input type="checkbox" />

        &nbsp; &nbsp; &nbsp; &nbsp;
